<table mat-table [dataSource]="items" class="mat-elevation-z8 itemTable">
    <!-- Position Column -->
    <ng-container matColumnDef="item.type">
        <th mat-header-cell *matHeaderCellDef title="OS Type"> T </th>
        <td mat-cell *matCellDef="let element"> <span class="standartCell" [title]="this.agentosToString(element.CheckOn)">{{this.agentosToString(element.CheckOn).substring(0, 1)}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="item.name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <span class="standartCell">{{element.Name}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="item.description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> <span class="standartCell">{{element.Description}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="item.command">
        <th mat-header-cell *matHeaderCellDef> Command </th>
        <td mat-cell *matCellDef="let element"> <span class="standartCell"><code>{{element.Command}}</code></span> </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="nobr">
            <mat-icon *ngIf="this.showUnlinkAction" aria-label="Unlink Item" class="clickabbleIcon" (click)="this.openUnlinkDialog(element)">link_off</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayItemColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayItemColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20,50,100]"
             showFirstLastButtons
             aria-label="Select page of agents"
             class="mat-elevation-z2">
</mat-paginator>
